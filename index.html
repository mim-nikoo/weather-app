<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://kit.fontawesome.com/7813f4d404.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-3">
        <div class="card-body">
            <div class="topbar">
                <div class="row">
                 <div class="col-6">
                  <form class="searchbar" id="search-form">
                  <input type="search" class="rounded border-dark search" id="search-text-input" placeholder="Enter a city" />
                  <input type="submit" value="Search" />
                  </form>
                 </div>
                 <div class="col-6 datetime">
                    <h7 id="date">
                        Apr. 15, 2023
                    </h7>
                    <br />
                    <h7 id="time">
                        11:05 
                    </h7>
                 </div>
                </div>
            </div>

         <div class="row">
         <div class="col-6 mt-3">
         <h1 class="card-title" id="city">
         Tehran
         </h1>
         <h3 class="card-text" id ="degree"><span class="temperature" id="current_temp">22</span></span
         ><span class="units">°C<a id="celsius" href="#"> | <a id="fahrenheit" href="#">°F</a></span>
         </h3>
         </div>
         <div class="col-3 mt-3 highLow">
         <h5 class="high"> High:
         <span class="high" id="high_temp">
         28
         </span>
         °
         </h5>
         <h5 class="low"> Low:
         <span class="low" id="low_temp">
         15
         </span>
         °
         </h5>
         </div>
         <div class="col-3 mt-3 windRain">
         <h5 class="wind">Wind:
         <span id="wind_speed">
          10 
         </span>
         km/h
         </h5>
         <h5 class="rain">description:
         <span id="description">
         clear
         </span>
         </h5>
         </div>

         <br />
         <div class="row mt-3">
         <div class="col">
          Sat
         </div>
         <div class="col">
          Sun
         </div>
         <div class="col">
          Mon
         </div>
         <div class="col">
          Tue
         </div>
         <div class="col">
          Wed
         </div>
         </div>
         <div class="row mt-3">
         <div class="col">
         <i class="fa-solid fa-sun"></i>
         </div>
         <div class="col">
         <i class="fa-solid fa-cloud"></i>
         </div>
         <div class="col">
         <i class="fa-solid fa-sun"></i>
         </div>
         <div class="col">
         <i class="fa-solid fa-sun"></i>
         </div>
         <div class="col">
         <i class="fa-solid fa-sun"></i>
         </div>
         </div>
         <div class="row mt-3 degree">
         <div class="col">
         8° / 21°
         </div>
         <div class="col">
         11° / 22°
         </div>
         <div class="col">
         11° / 21°
         </div>
         <div class="col">
         12° / 22°
         </div>
         <div class="col">
         13° / 24°
         </div>
         </div>
         </p>
        </div>
      </div>
    </div>
    <small><a href="https://github.com/mim-nikoo/weather-app" target="_blank">Open-source code</a>, by Maryam Nikoomanesh</small>
      <script src="src/index.js"></script>
  </body>
</html>
